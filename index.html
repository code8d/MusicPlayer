<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="player-wrapper">
                <div class="player">
                    <div class="song-block">
                        <div class="song__image-block">
                            <img src="" alt="Song" class="cover image">
                        </div>
                        <div class="song__name">1</div>
                        <div class="song__range-wrapper">
                            <div class="song__range">
                                <audio class="audio" src="music/Skeler - ID1.mp3"></audio>
                                <div class="controls">
                                    <div class="progress"></div>
                                    <div class="thumb"></div>
                                </div>
                            </div>
                            <div class="time-block">
                                <div class="time__from">0:00</div>
                                <div class="time__to">3:18</div>
                            </div>
                        </div>
                        <div class="song__controls">
                            <button class="button shuffle">
                                <img src="img/shuffle.png" alt="shuffle" class="icon">
                            </button>
                            <div class="contorls-block">
                                <button class="button prev">
                                    <img src="img/prev.png" alt="prev" class="icon">
                                </button>
                                <button class="button action play">
                                    <img src="img/action.png" alt="action" class="icon">
                                </button>
                                <button class="button next">
                                    <img src="img/prev.png" alt="next" class="icon">
                                </button>
                            </div>
                            <button class="button repeat">
                                <img src="img/repeat.png" alt="repeat" class="icon">
                            </button>
                        </div>
                    </div>
                    <div class="list-block">
                        <!-- <button class="item">
                            <div class="item__image-block">
                                <img src="" alt="Image" class="image">
                            </div>
                            <div class="item__name">Song name</div>
                            <div class="item__time">3:18</div>
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/common.js"></script>
</body>
</html>
