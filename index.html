<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="player-wrapper">
                <div class="player">
                    <div class="song-block">
                        <div class="song__image-block">
                            <img src="" alt="Song" class="cover image">
                        </div>
                        <div class="song__name">1</div>
                        <div class="song__range-wrapper">
                            <div class="song__range">
                                <audio class="audio" src="music/Skeler - ID1.mp3"></audio>
                                <div class="controls">
                                    <div class="progress"></div>
                                    <div class="thumb"></div>
                                </div>
                            </div>
                            <div class="time-block">
                                <div class="time__from">0:00</div>
                                <div class="time__to">3:18</div>
                            </div>
                        </div>
                        <div class="song__controls">
                            <button class="button shuffle">
                                <i class="fa-solid fa-shuffle fa-icon"></i>
                            </button>
                            <div class="contorls-block">
                                <button class="button prev">
                                    <i class="fa-solid fa-backward fa-icon"></i>
                                </button>
                                <button class="button action play">
                                    <i class="fa-solid fa-play fa-icon"></i>
                                </button>
                                <button class="button next">
                                    <i class="fa-solid fa-forward fa-icon rotate"></i>
                                </button>
                            </div>
                            <button class="button repeat">
                                <i class="fa-solid fa-repeat fa-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="list-block">
                        <!-- <button class="item">
                            <div class="item__image-block">
                                <img src="" alt="Image" class="image">
                            </div>
                            <div class="item__name">Song name</div>
                            <div class="item__time">3:18</div>
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/common.js"></script>
</body>
</html>
